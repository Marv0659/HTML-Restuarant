<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>
            Restaurant KEA
        </h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="foodMenu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <section id="contact-info">
            <p><em>Guldbergsgade 29N 2200 Copenhagen</em></p>
            <p><em>Phone no.: 20 82 53 70</em></p>
            <p><em>E-mail: info@restaurantkea.dk</em></p>
        </section>

    </header>
    <section id="map">
        <img src="assets/img/map.jpg" alt="Map of kea">
    </section>
    <section id="form">
        <form>

            <fieldset>
                <legend>Contact Form</legend>
                <section>
                    <label for="name">Fullname</label>
                    <input type="text" id="name" name="name">
                </section>
                <section>
                    <label for="phone">Phone no.</label>
                    <input type="phone" id="phone" name="phone">
                </section>
                <section>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </section>
                <section>
                    <label for="persons">Persons</label>
                    <input type="number" id="persons" name="persons">
                </section>
                <section>
                    <label for="date">Date and time</label>
                    <input type="date" id="date" name="date">
                </section>
                <section>
                    <label for="furhterinformation">Furhter information</label>
                    <textarea id="furhterinformation"></textarea>
                </section>
                <button>Send</button>
            </fieldset>
        </form>
    </section>
    <footer>
        &copy; 2024 Restaurant KEA
    </footer>

</body>

</html>
